<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body p{
            
            font-size: 30px;
            text-align: center;
        }
        
        .outerbox{
            
            margin-right: auto;
            margin-left: auto;
            border: solid lightgray;
            height:auto;
            background-color:white;
            border-width: 8px;
            }
        .header{
            display: flex;
            justify-content:center;
            align-items: center;
            margin: 8px;
            height: 10vh;
            font-size: 30px;
            border: solid gray;
            background-color: grey;
            color: white;
        }
        .banner{
            
            display: flex;
            justify-content:center;
            align-items: center;
            margin: 8px;
            height:80vh;
            font-size: 30px;
            border:solid skyblue;
            color: white;
            background-color: skyblue;
            }
        .sec1{
            height: 30vh;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }.sec2{
            height: 50vh;
            margin: 10px; 
        }
        .sec3{
            margin: 10px;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer{
            
            display: flex;
            justify-content:center;
            align-items: center;
            height: 10vh;
            margin: 8px;
            border:solid hotpink;
            color: white;
            font-size: 25px;
            background-color: hotpink;
        }
        .box1{
            background-color: gray;
            margin-left: 1% ;
            width: 47%;
            height: 100%;
            float:left;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: solid gray;
        }.box2{
            width: 47%;
            height: 100%;
            float: right;
            
        }
        .circle {
            display: flex;
            align-items: center;
            justify-content: center;
             margin-left: 5vw; 
             margin-right: 5vw;
            height: 80%;
            width: 13%;
            background-color:rgb(221, 182, 8);
            border-radius: 50%;
            float: left;
}
.recbox{
    height: 30%;
    width: 99%;
margin-bottom:2%;
    background-color: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    border: solid orange;
    color: white;
}
.recbox1{
    font-size: 30px;
    height: 30%;
    width: 99%;
    background-color: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    
    border: solid orange;
}
.recbox2{
    height: 99%;
    width: 20%;
    float:left;
    background-color: red;
    margin-left: 2vw;
    margin-right: 2vw;
    
    border: solid red;
}
    </style>

</head>
<body>
    <div class="outerbox">
       <div class="header">Header</div>
            <div class="banner">Banner</div>
            <br>
            <p>Section-1</p>
            <br>
            <div class="sec1">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <br>
            <p>Section-2</p>
            <br>
            <div class="sec2">
                <div class="box1">Main Content</div>
                <div class="box2">
                    <div class="recbox">Article-1</div>
                    <div class="recbox">Article-2</div>
                    <div class="recbox1">Article-3</div>

                </div>
                </div>
                <br>
            <p>Section-3</p>
            <br>
            <div class="sec3">
                <div class="recbox2"></div>
                <div class="recbox2"></div>
                <div class="recbox2"></div>
                <div class="recbox2"></div>
            </div>
            <br>
            <p>Section-4</p>
            <br>
            <div class="footer">Footer</div>
    </div>

</body>
</html>
