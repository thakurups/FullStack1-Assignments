<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <link rel="stylesheet" href="../cssfiles/practical14.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header><h1>Form Templates</h1></header>
    <div class="main-container">
        <div class="tem1">
            <div class="header-t1">
                <h2>Login</h2>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>

            </div>
            <div class="form-t1">
                <div >
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Your Password">
                </div>
                <p>Forgot <b>Password?</b></p>
            </div>
            <div class="footer-t1">
                <input type="submit" value="Login">
                <p>Don't have an account? <b>Sign up</b></p>
            </div>
        </div>
        <!-- template 2 -->
        <div class="tem2">
            <div class="header-t2">
                <h2>Sign up</h2>

            </div>
            <div class="form-t2">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Your Password">
                </div>
                <br>
                <div>
                    <input type="checkbox" name="chk" id="chk">
                    <p>Accept the <span style="color:aqua">terms and conditions</span>
                </p>
                </div>
            </div>
            <div class="footer-t2">
                <div class="other">
                <input type="submit" value="Sign Up">
                <p>Have an account? <b>Login</b></p></div>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>

            </div>
        </div>

        <!-- template3 -->
        <div class="tem3">
            <div class="header-t3">
                <h2>Sign in</h2>

            </div>
            <div class="form-t3">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Your Password">
                </div>
                <p>Forgot Password?</p>
            </div>
            <div class="footer-t3">
                <div class="sign">
                <input type="submit" value="Sign In"></div>
                <br>
                <p>or Sign in with</p>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
